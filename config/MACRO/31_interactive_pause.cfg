[gcode_macro INTERACTIVE_PAUSE]
gcode:
   {% set BEEP = params.BEEP|default(2)|int %} ; Number of beeps to alert user
   {% set X = params.X|default(50)|float %} ; X position
   {% set Y = params.Y|default(5)|float %} ; Y position
   {% set Z = params.Z|default(20)|float %} ; Z relative lift
    
   {% if not printer.pause_resume.is_paused %}
      BEEP
      M400
      PAUSE
      M400
      M83
      G91 
      G92 E0
      G1 E-0.8 F2700
      G1 Z{Z}
      G90
      G1 X{X} Y{Y} F6000
      G91
      G1 E-10 F1800
      SLEEP MS=200
      BEEP R={BEEP}
   {% endif %}